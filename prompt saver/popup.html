<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Extension</title>
    <!-- Include Tailwind CSS from a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Link your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-screen-lg">
      <!-- Adjust max-width as needed -->
      <div class="text-center">
        <img
          src="Images/openai-valley-pine-logomark-128x128.png"
          alt="Extension Logo"
          width="128"
          height="128"
          class="mx-auto mb-4"
        />
        <h1 class="text-3xl font-semibold mb-2">My Extension</h1>
      </div>
      <div class="mb-4">
        <input
          id="title"
          type="text"
          placeholder="Enter a title for your prompt"
          class="w-full p-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        />
        <textarea
          id="prompt"
          placeholder="Enter your AI prompt here"
          class="w-full h-36 p-2 mt-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500"
        ></textarea>
        <button
          id="save"
          class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-700 transition duration-300 ease-in-out mt-2"
        >
          Save Prompt
        </button>
      </div>
      <div id="savedPrompts" class="mt-4 p-4 rounded">
        <!-- Saved prompts will be displayed here dynamically -->
        <div class="prompt-card" id="savePrompt">
          <!-- Prompt-Card -->
          <div
            class="w-[480px] h-[146px] px-10 py-8 bg-gray-900 rounded-xl border-slate-800 flex-col justify-start items-start gap-6 inline-flex"
          >
            <div
              class="pl-3.5 pr-3 py-2 bg-slate-800 rounded-[800px] justify-start items-start gap-2 inline-flex"
            >
              <img
                class="w-[18px] h-[18px]"
                src="https://via.placeholder.com/18x18"
              />
              <div
                class="text-purple-200 text-sm font-medium uppercase leading-[18px] tracking-tight"
              >
                Games
              </div>
            </div>
            <h2
              id="prompt-title"
              class="text-xl text-white font-semibold leading-normal mb-2"
            >
              Card Title
            </h2>
            <!-- Add the title here -->

            <div
              class="w-[400px] text-purple-200 text-lg font-medium leading-normal prompt-text"
            >
              You can place your prompt here.
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Include your JavaScript code -->
    <script src="popup.js"></script>
  </body>
</html>
